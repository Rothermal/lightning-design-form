<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Western National Hosted order form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="salesforce-lightning-design-system.min.css">
</head>
<body>
<div class="payment" style="width: 440px;">
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-text-title_caps">Make Payment</legend>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-01">Due Date</label>
                        <input type="text" id="input-01" class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-02">Total Amount Due</label>
                        <input type="text" id="input-02" class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-03">Minimum Amount Due</label>
                        <input type="text" id="input-03" class="slds-input">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-text-title_caps">Payment</legend>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-04">Payment Amount</label>
                        <input type="text" id="input-04" class="slds-input">
                    </div>
                </div>
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-05">Payment Date</label>
                        <input type="text" id="input-05" class="slds-input">
                    </div>
                </div>
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-06">Payment Method</label>
                        <input type="text" id="input-06" class="slds-input">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div></body>
</html>
