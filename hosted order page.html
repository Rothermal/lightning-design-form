<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="salesforce-lightning-design-system.min.css">
</head>
<body>
<div class="payment" style="width: 440px;">
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <div class="slds-form-element__group">
                <dl class="slds-dl_inline">
                    <dt class="slds-dl_inline__label">Due Date:</dt>
                    <dd class="slds-dl_inline__detail">07/14/2017</dd>
                    <dt class="slds-dl_inline__label">Total Amount Due:</dt>
                    <dd class="slds-dl_inline__detail">$1500.00</dd>
                    <dt class="slds-dl_inline__label">Minimum Amount Due:</dt>
                    <dd class="slds-dl_inline__detail">$150.00</dd>
                </dl>
            </div>
        </fieldset>
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label slds-text-title_caps">Payment</legend>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-04">Payment Amount</label>
                        <input type="text" id="input-04" class="slds-input">
                    </div>
                </div>
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-05">Payment Date</label>
                        <input type="date" id="input-05" class="slds-input">
                    </div>
                </div>
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <label class="slds-form-element__label" for="input-06">Payment Method</label>
                        <input type="text" id="input-06" class="slds-input" value="Add a bank account">
                    </div>
                </div>
            </div>
        </fieldset>
        <div>
        <p><a>get help</a> locating bank information</p>
        </div>
    </div>

    <fieldset class="slds-form-element">
        <div class="slds-form-element__group">
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size_1-of-1">
                    <label class="slds-form-element__label" for="input-07">Name on Account</label>
                    <input type="text" id="input-07" class="slds-input">
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size_1-of-1">
                    <label class="slds-form-element__label" for="input-08">Payment Date</label>
                    <input type="date" id="input-08" class="slds-input">
                </div>
            </div>
            <div class="slds-form-element__row">
                <div class="slds-form-element slds-size_1-of-1">
                    <label class="slds-form-element__label" for="input-09">Payment Method</label>
                    <input type="text" id="input-09" class="slds-input">
                </div>
            </div>
        </div>
    </fieldset>

<div class="slds-form-element">
    <label class="slds-form-element__label" for="account-name">Name on Account:</label>
    <div class="slds-form-element__control">
        <input type="text" id="account-name" class="slds-input" placeholder="Name on your account">
    </div>

    <label class="slds-form-element__label" for="account-routing">Routing Number:</label>
    <div class="slds-form-element__control">
        <input type="text" id="account-routing" class="slds-input" placeholder="000000000">
    </div>

    <label class="slds-form-element__label" for="account-number">Account Number:</label>
    <div class="slds-form-element__control">
        <input type="text" id="account-number" class="slds-input" placeholder="Enter the account number">
    </div>

    <div>
        <img src="WNI/Assets/check-image.png" border="0" />
    </div>

    <fieldset class="slds-form-element slds-is-required">
        <legend class="slds-form-element__legend slds-form-element__label">Type:</legend>
        <div class="slds-form-element__control">
					<span class="slds-radio">
						<input type="radio" id="account-type-personal" name="account-type" value="on">
						<label class="slds-radio__label" for="account-type-personal">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Personal</span>
                        </label>
					</span>
					<span class="slds-radio">
						<input type="radio" id="account-type-commercial" name="account-type" value="on">
						<label class="slds-radio__label" for="account-type-commercial">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Commercial</span>
                        </label>
					</span>
        </div>
    </fieldset>

    <label class="slds-form-element__label" for="account-number">Company Name:</label>
    <div class="slds-form-element__control">
        <input type="text" id="company-name" class="slds-input" placeholder="Company Name (if applicable)">
    </div>

    <div class="slds-p-top_x-large"></div>

    <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_neutral">Cancel</button>
        <button class="slds-button slds-button_neutral">Clear</button>
        <button class="slds-button slds-button_success">Verify and Continue</button>
    </div>

</div>


</div>
</body>
</html>
