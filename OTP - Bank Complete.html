<!DOCTYPE html>
<html lang="en">
<head>
    <title>One Time Payment Method Complete - ACH/Bank Account</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slds-path-coach">
    <div class="slds-grid">
        <div class="slds-tabs_path" role="application">
            <ul class="slds-tabs_path__nav" role="listbox" aria-orientation="horizontal">
                <li class="slds-tabs_path__item slds-is-complete" role="presentation">
                    <a aria-selected="true" class="slds-tabs_path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Provide Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-complete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-2" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Verify Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-current" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-3" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Added Payment Method</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="slds-form-element slds-p-top_x-large">

    <div>
        {Payment Method} has been added to MyAccount.  Please click "Close" at the bottom to see your new method of payment and apply it to your account.
    </div>

    <div class="slds-p-top_x-large"></div>

    <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_success">Close</button>
    </div>

</div>


</body>
</html>
