<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Payment Method Complete - Credit Card Account</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<div class="slds-path-coach">
    <div class="slds-grid">
        <div class="slds-tabs_path" role="application">
            <ul class="slds-tabs_path__nav" role="listbox" aria-orientation="horizontal">
                <li class="slds-tabs_path__item slds-is-current" role="presentation">
                    <a aria-selected="true" class="slds-tabs_path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		              <span class="slds-assistive-text">Current Stage:</span>
		            </span>
                        <span class="slds-tabs_path__title">Add Account</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-2" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Verify</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-3" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Complete</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div>
    <div>
        <img src="/assets/images/credit-cards.jpg" border="0"/>
    </div>
</div>

<div>
    Please enter your credit card account information in the fields below.  When completed, press "Continue" to proceed.
</div>

<div class="slds-form-element">
    <label class="slds-form-element__label" for="card-number">Card Number:</label>
    <div class="slds-form-element__control">
        <input type="text" required maxlength="16" id="card-number" class="slds-input input" placeholder="">
    </div>
    <label class="slds-form-element__label" for="card-verification">Security Code:</label>
    <div class="slds-form-element__control">
        <input type="text" maxlength="4" required id="card-verification" class="slds-input input-cvc" placeholder="3 or 4 digit CVC">
        <span class="slds-icon_container slds-icon-utility-announcement" title="Show CVC location images.">
            <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
            </svg>
            <span class="slds-assistive-text">Click to see image of Credit card verification numbers</span>
        </span>
    </div>
    <!--add remove slds-hide based on info button clicked-->
    <div class="" >
        <p>Click on the symbols below for more information</p>
        <a href="/assets/images/visa.gif">
            <img src="/assets/images/smVisa.gif" border="0" />
        </a>
        <a href="/assets/images/mc.gif">
            <img src="/assets/images/smMastercard.gif" border="0" />
        </a>
        <a href="/assets/images/discover.gif">
            <img src="/assets/images/smDiscover.gif" border="0" />
        </a>
        <a href="/assets/images/amex.gif">
            <img src="/assets/images/smAmEx.gif" border="0" />
        </a>
    </div>
    <label class="slds-form-element__label" for="card-expire">Expiration Date:</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-expire" maxlength="7" required class="slds-input input-cvc" placeholder="mm/yyyy">
    </div>
    <fieldset class="slds-form-element slds-is-required">
        <legend class="slds-form-element__legend slds-form-element__label">Type:</legend>
        <div class="slds-form-element__control">
					<span class="slds-radio">
						<input type="radio" checked id="card-type-personal" name="account-type" value="on">
						<label class="slds-radio__label" for="card-type-personal">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Personal</span>
                        </label>
					</span>
					<span class="slds-radio">
						<input type="radio" id="card-type-commercial" name="account-type" value="on">
						<label class="slds-radio__label" for="card-type-commercial">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Commercial</span>
                        </label>
					</span>
        </div>
        <!--add/remove slds-hide based on radio button above-->
    </fieldset>
    <div class="">
    <label class="slds-form-element__label" for="company-name">Company Name:</label>
    <div class="slds-form-element__control">
        <input type="text" maxlength="60" id="company-name" class="slds-input input" placeholder="">
    </div>
    </div>
    <label class="slds-form-element__label" for="card-name">Name on Card:</label>
    <div class="slds-form-element__control">
        <input type="text" maxlength="80" required id="card-name" class="slds-input input" placeholder="">
    </div>
    <label class="slds-form-element__label" for="card-add1">Billing Address Line 1:</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-add1" maxlength="60" required class="slds-input input" placeholder="">
    </div>
    <label class="slds-form-element__label" for="card-add2">Billing Address Line 2 (if applicable):</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-add2" maxlength="60" class="slds-input input" placeholder="">
    </div>
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label"></legend>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row input">
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-city">City</label>
                        <input type="text" id="card-city" maxlength="32" required class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-state">State</label>
                        <input type="text" maxlength="2" id="card-state" required class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-zip">Zip</label>
                        <input type="text" id="card-zip" maxlength="12" required class="slds-input">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>


    <div class="slds-p-top_x-large"></div>

    <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_neutral"><a href="/views/Index.html">Cancel</a></button>
        <button class="slds-button slds-button_neutral button">Clear</button>
        <button class="slds-button slds-button_neutral"><a href="/views/CPM%20-%20New%20CC%20Account%20-%20Verify.html">Continue</a></button>
    </div>
</div>


</body>
</html>
