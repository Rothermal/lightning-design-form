<!DOCTYPE html>
<html lang="en">
<head>
    <title>One Time Payment Method - ACH/Bank Account</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>


<body>
<div class="slds-path-coach">
    <div class="slds-grid">
        <div class="slds-tabs_path" role="application">
            <ul class="slds-tabs_path__nav" role="listbox" aria-orientation="horizontal">
                <li class="slds-tabs_path__item slds-is-current" role="presentation">
                    <a aria-selected="true" class="slds-tabs_path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		              <span class="slds-assistive-text">Current Stage:</span>
		            </span>
                        <span class="slds-tabs_path__title">Provide Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-2" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Verify Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-3" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Payment Complete</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="slds-form-element slds-p-top_x-large">

    <div>
        Please enter your banking account information in the fields below.  When completed, press "Verify and Continue" to proceed.
    </div>

    <div class="slds-p-top_x-large"></div>

    <label class="slds-form-element__label" for="account-name">Name on Account:</label>
    <div class="slds-form-element__control">
        <input type="text" id="account-name" maxlength="80" required class="slds-input" placeholder="Name on your account">
    </div>

    <fieldset class="slds-form-element slds-is-required">
        <div class="slds-form-element__control">
					<span class="slds-radio">
						<input type="radio" id="account-checking" checked name="account-options" value="on">
						<label class="slds-radio__label" for="account-checking">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Checking</span>
                        </label>
					</span>
					<span class="slds-radio">
						<input type="radio" id="account-savings" name="account-options" value="on">
						<label class="slds-radio__label" for="account-savings">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Savings</span>
                        </label>
					</span>
        </div>
    </fieldset>

    <label class="slds-form-element__label" for="account-routing">Routing Number:</label>
    <div class="slds-form-element__control slds-has-error">
        <input type="text" id="account-routing" maxlength="9" required class="slds-input" placeholder="000000000">
    </div>

    <label class="slds-form-element__label" for="account-number">Account Number:</label>
    <div class="slds-form-element__control">
        <input type="text" id="account-number" maxlength="17" required class="slds-input" placeholder="Enter the account number">
    </div>

    <div>
        <img src="/assets/images/checkBottom.gif" border="0" />
    </div>

    <fieldset class="slds-form-element slds-is-required">
        <legend class="slds-form-element__legend slds-form-element__label">Type:</legend>
        <div class="slds-form-element__control">
					<span class="slds-radio">
						<input type="radio" id="account-type-personal" checked name="account-type" value="on">
						<label class="slds-radio__label" for="account-type-personal">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Personal</span>
                        </label>
					</span>
					<span class="slds-radio">
						<input type="radio" id="account-type-commercial" name="account-type" value="on">
						<label class="slds-radio__label" for="account-type-commercial">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Commercial</span>
                        </label>
					</span>
        </div>
    </fieldset>

    <label class="slds-form-element__label" for="company-name">Company Name:</label>
    <div class="slds-form-element__control">
        <input type="text" id="company-name" maxlength="60" class="slds-input" placeholder="Company Name (if applicable)">
    </div>

    <fieldset class="slds-form-element">
        <legend class="slds-form-element__legend slds-form-element__label"></legend>
        <div class="slds-form-element__control">
      <span class="slds-checkbox">
        <input type="checkbox" name="save-payment" id="save-payment" value="on">
        <label class="slds-checkbox__label" for="save-payment">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">Save this payment information</span>
        </label>
      </span>
        </div>
    </fieldset>


    <div class="slds-p-top_x-large"></div>

    <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_neutral"><a href="/">Cancel</a></button>
        <button class="slds-button slds-button_neutral">Clear</button>
        <button class="slds-button slds-button_success"><a href="/views/OTP%20-%20Bank%20Verify.html">Verify and Continue</a></button>
    </div>

</div>



</body>
</html>
