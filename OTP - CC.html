<!DOCTYPE html>
<html lang="en">
<head>
    <title>One Time Payment Method - Credit Card Account</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>


<div class="slds-path-coach">
    <div class="slds-grid">
        <div class="slds-tabs_path" role="application">
            <ul class="slds-tabs_path__nav" role="listbox" aria-orientation="horizontal">
                <li class="slds-tabs_path__item slds-is-current" role="presentation">
                    <a aria-selected="true" class="slds-tabs_path__link" href="javascript:void(0);" id="path-1" role="option" tabindex="0">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		              <span class="slds-assistive-text">Current Stage:</span>
		            </span>
                        <span class="slds-tabs_path__title">Provide Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-2" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Verify Information</span>
                    </a>
                </li>
                <li class="slds-tabs_path__item slds-is-incomplete" role="presentation">
                    <a aria-selected="false" class="slds-tabs_path__link" href="javascript:void(0);" id="path-3" role="option" tabindex="-1">
		            <span class="slds-tabs_path__stage">
		              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                      </svg>
		            </span>
                        <span class="slds-tabs_path__title">Added Payment Method</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div>
    <div>
        <img src="credit-cards.jpg" border="0"/>
    </div>
</div>

<div class="slds-form-element">
    <label class="slds-form-element__label" for="card-number">Card Number:</label>
    <div class="slds-form-element__control">
        <input type="number" maxlength="16" id="card-number" class="slds-input" placeholder="0000000000001234">
    </div>
    <label class="slds-form-element__label" for="card-verification">Card Verification:</label>
    <div class="slds-form-element__control">
        <input type="text" maxlength="3" id="card-verification" class="slds-input" placeholder="000">
    </div>
    <label class="slds-form-element__label" for="card-expire">Expiration Date:</label>
    <div class="slds-form-element__control">
        <input type="date" id="card-expire" class="slds-input" placeholder="Enter the Expiration Date">
    </div>
    <fieldset class="slds-form-element slds-is-required">
        <legend class="slds-form-element__legend slds-form-element__label">Type:</legend>
        <div class="slds-form-element__control">
					<span class="slds-radio">
						<input type="radio" id="card-type-personal" name="account-type" value="on">
						<label class="slds-radio__label" for="card-type-personal">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Personal</span>
                        </label>
					</span>
					<span class="slds-radio">
						<input type="radio" id="card-type-commercial" name="account-type" value="on">
						<label class="slds-radio__label" for="card-type-commercial">
                            <span class="slds-radio_faux"></span>
                            <span class="slds-form-element__label">Commercial</span>
                        </label>
					</span>
        </div>
    </fieldset>
    <label class="slds-form-element__label" for="card-name">Name on Card:</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-name" class="slds-input" placeholder="Cardholder Name">
    </div>
    <label class="slds-form-element__label" for="card-add1">Billing Address Line 1:</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-add1" class="slds-input" placeholder="1234 street">
    </div>
    <label class="slds-form-element__label" for="card-add2">Billing Address Line 2:</label>
    <div class="slds-form-element__control">
        <input type="text" id="card-add2" class="slds-input" placeholder="apt # 7">
    </div>
    <div class="slds-form slds-form_compound">
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__label"></legend>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-city">City</label>
                        <input type="text" id="card-city" class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-state">State</label>
                        <input type="text" maxlength="2" id="card-state" class="slds-input">
                    </div>
                    <div class="slds-form-element slds-size_1-of-3">
                        <label class="slds-form-element__label" for="card-zip">Zip</label>
                        <input type="text" id="card-zip" class="slds-input">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>


    <div class="slds-p-top_x-large"></div>

    <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_neutral">Cancel</button>
        <button class="slds-button slds-button_neutral">Clear</button>
        <button class="slds-button slds-button_success">Verify and Continue</button>
    </div>
</div>



</body>
</html>
